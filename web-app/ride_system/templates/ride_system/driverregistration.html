<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration/File Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            text-align: center;
            margin-top: 1rem;
        }
        .form-actions button {
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Registration/File Edit</h1>
        <form action="{% url 'ride_system:DriverRegistration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="drivername">Driver Name</label>
                <input type="text" id="drivername" name="drivername" value="{{ driver.drivername }}" placeholder="Enter your driver name" required>
            </div>
            <div class="form-group">
                <label for="car_type">Car Type</label>
                <input type="text" id="car_type" name="car_type" value="{{ driver.car_type }}" placeholder="Enter car type" required>
            </div>
            <div class="form-group">
                <label for="plate_number">Plate Number</label>
                <input type="text" id="plate_number" name="plate_number" value="{{ driver.plate_number }}" placeholder="Enter plate number" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" value="{{ driver.capacity }}" placeholder="Enter capacity" required>
            </div>
            <div class="form-group">
                <label for="special">Special Requirements</label>
                <input type="text" id="special" name="special" value="{{ driver.special }}" placeholder="Enter special requirements">
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
