<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <p>Hello, {{ user }}!</p>
        <div class="button-group">
            <a href="{% url 'ride_system:DriverRegistration' %}">Driver Registration/Driver Login</a>
            <a href="{% url 'ride_system:Request' %}">Request</a>
            <a href="{% url 'ride_system:SearchShare' %}">Search for Shared Rides</a>
            <a href="{% url 'ride_system:MyTrips' %}">My Trips</a>
            <a href="{% url 'ride_system:Logout' %}">Log Out</a>
        </div>
    </div>
</body>
</html>
